<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | Desk Booking System</title>
    <style>
        body {
            font-family: 'Aspira W05 Medium', sans-serif;
            background-color: #FFFFFF;
            color: #676767;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #676767;
            font-size: 2.5em;
            margin-top: 50px;
        }

        .bookings {
            margin: 30px auto;
            width: 80%;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #DDDDDD;
            padding: 10px;
        }

        th {
            background-color: #F5F5F5;
            font-size: 1.2em;
        }

        td {
            font-size: 1.1em;
        }

        /* Add this style for the logo in the top left corner */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo a {
            background-color: transparent;
            padding: 0;
        }

        .logo img {
            width: 100px;
            cursor: pointer;
        }

        a {
            color: #B30034;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling for the back button */
        .back-btn {
            margin-top: 20px;
        }

        .back-btn a {
            background-color: #B30034;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
        }

        .back-btn a:hover {
            background-color: #b30034;
        }

    </style>
</head>
<body>

    <!-- Add the logo at the top left corner, wrapped in a link to home -->
    <div class="logo">
        <a href="/">
            <img src="{{ url_for('static', filename='images/logo_wella.png') }}" alt="Home">
        </a>
    </div>

    <h1>My Bookings</h1>

    <div class="bookings">
        <table>
            <tr>
                <th>Desk</th>
                <th>Date</th>
            </tr>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking[0] }}</td>
                <td>{{ booking[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Back button to return to desk map -->
    <div class="back-btn">
        <a href="{{ url_for('desk_map') }}">Back</a>
    </div>

</body>
</html>
